<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Gem Store</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinject -->
</head>

<body ng-app="store">
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="scripts/app.js"></script>
<!-- endinject -->

<md-toolbar>
    <h2 class="md-toolbar-tools">
        <span>Gem Store</span>
    </h2>
</md-toolbar>

<md-list ng-controller='StoreController as store'>
    <md-item ng-repeat="product in store.products" ng-hide="product.soldOut">
        <md-item-content>
            <div class="md-tile-left">
                <img ng-src="{{product.image}}" class="face">
            </div>
            <div class="md-tile-content">
                <h3>{{product.name}}</h3>
                <h4>{{product.price | currency}}</h4>
            </div>
            <div class="md-tile-right">
                <md-button ng-show="product.canPurchase" class="md-primary md-raised">Add to Cart</md-button>
            </div>
        </md-item-content>
        <div layout="row" layout-align="center center" ng-init="tab = 1">
            <md-button class="md-hue-1" ng-click="tab = 1" ng-class="{'md-accent md-raised' : tab === 1}">Description</md-button>
            <md-button class="md-hue-1" ng-click="tab = 2" ng-class="{'md-accent md-raised' : tab === 2}">Specifications</md-button>
            <md-button class="md-hue-1" ng-click="tab = 3" ng-class="{'md-accent md-raised' : tab === 3}">Reviews</md-button>
        </div>
        <md-divider></md-divider>
        <md-whiteframe layout="column" layout-align="left" class="md-whiteframe-z1" layout layout-align="center center" ng-show="tab === 1">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </md-whiteframe>
        <md-whiteframe layout="column" layout-align="left" class="md-whiteframe-z1" layout layout-align="center center" ng-show="tab === 2">
            <h4>Specifications</h4>
            <p>{{product.specifications}}</p>
        </md-whiteframe>
        <md-whiteframe layout="column" layout-align="left" class="md-whiteframe-z1" layout layout-align="center center" ng-show="tab === 3">
            <h4>Reviews</h4>
            <p>{{product.reviews}}</p>
        </md-whiteframe>
    </md-item>
</md-list>
</body>

</html>
