<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Gem Store</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endbower -->
</head>

<body ng-app="store">
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->


<!-- inject:js -->
<script src="scripts/app.js"></script>
<!-- endinject -->

<md-toolbar>
    <h2 class="md-toolbar-tools">
        <span>Gem Store</span>
    </h2>
</md-toolbar>

<md-item ng-controller='StoreController as store'>
    <md-item-content ng-repeat="product in store.products" ng-hide="product.soldOut">
        <div class="md-tile-left">
            <img ng-src="{{product.image}}" class="face">
        </div>
        <div class="md-tile-content">
            <h3>{{product.name}}</h3>
            <h4>{{product.price | currency}}</h4>
            <md-button ng-show="product.canPurchase" class="md-primary md-raised">Add to Cart</md-button>
        </div>
    </md-item-content>
</md-item>

</body>

</html>
