<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Gem Store</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinject -->
</head>

<body ng-app="store">
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="scripts/app.js"></script>
<!-- endinject -->

<md-toolbar>
    <h2 class="md-toolbar-tools">
        <span>Gem Store</span>
    </h2>
</md-toolbar>

<md-list ng-controller='StoreController as store'>
    <md-item ng-repeat="product in store.products" ng-hide="product.soldOut">
        <md-item-content>
            <div class="md-tile-left">
                <img ng-src="{{product.image}}" class="face">
            </div>
            <div class="md-tile-content">
                <h3>{{product.name}}</h3>
                <h4>{{product.price | currency}}</h4>
            </div>
            <div class="md-tile-right">
                <md-button ng-show="product.canPurchase" class="md-primary md-raised">Add to Cart</md-button>
            </div>
        </md-item-content>
        <div layout="row" layout-align="center center">
            <md-button class="md-hue-1">Description</md-button>
            <md-button class="md-hue-1">Specifications</md-button>
            <md-button class="md-hue-1">Reviews</md-button>
        </div>
        <md-divider></md-divider>
    </md-item>
</md-list>
</body>

</html>
