<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Gem Store</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinject -->
</head>

<body ng-app="store">
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-aria/angular-aria.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="scripts/products/services.js"></script>
<script src="scripts/products/directives.js"></script>
<script src="scripts/products/controllers.js"></script>
<script src="scripts/app.js"></script>
<!-- endinject -->

<md-toolbar>
    <h2 class="md-toolbar-tools">
        <span>Gem Store</span>
    </h2>
</md-toolbar>

<md-content layout="column" layout-fill>
    <md-list ng-controller='StoreController as store'>
        <md-item ng-repeat="product in store.products" ng-hide="product.soldOut">
            <product-data product=product></product-data>
            <product-panels product=product></product-panels>
        </md-item>
    </md-list>
</md-content>
</body>

</html>
