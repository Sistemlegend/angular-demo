<md-list ng-controller="CartController as cartCtrl">
    <md-item ng-repeat="cartItem in cartCtrl.getCart()">
        <product-heading image="{{cartItem.product.image}}" name="{{cartItem.quantity}} x {{cartItem.product.name}}" price="{{cartItem.product.price}}">
            <h4>{{cartItem.quantity * cartItem.product.price | currency}}</h4>
        </product-heading>
    </md-item>
</md-list>
